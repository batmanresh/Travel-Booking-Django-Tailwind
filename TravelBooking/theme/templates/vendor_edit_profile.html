{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-800 text-white h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="flex items-center justify-between p-4">
            <a href="{% url 'vendor_dashboard' %}" class="flex items-center text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500 mr-2" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M1 15.5c1.333-2 2-3.5 4-4.5s3-1.5 5-2.5c2-1 3.667-1.333 5-2.5 1.333-1.167 2-2.5 2-3.5s-0.667-2.5-2-3.5c-1.333-1-3-1.333-5-2.5C9 0.5 7.333 0 5 0c-1.333 0-2.333 0.5-3 1.5C1.333 3 1 4 1 5.5s0.667 2.5 2 3.5c1.333 1 2.667 1.333 4 2.5s2.667 2 4 4.5c1.333 2.5 2 4 2 6s-0.667 2.5-2 4c-1.333 1.5-2.667 2-4 3s-2.667 1-4 1s-2.667-0.5-4-1s-2.667-1.5-4-1c-1.333-0.5-2-1.5-2-3.5s0.667-3.5 2-6zM18.5 20c1-1.5 1.5-3 1.5-5s-0.5-3.5-1.5-5c-1-1.5-2.5-2.5-4-3.5c-1.5-1-3-1.5-4.5-2.5c-1.5-1-2.5-2-3.5-3.5s-1.5-3-1.5-5.5z" clip-rule="evenodd"/>
                </svg>
                <span class="text-xl font-semibold">Adven</span>
            </a>
        </div>
        
        <ul class="py-4">
            <li>
                <a href="{% url 'vendor_products' %}" class="block py-2 px-4 text-sm hover:bg-gray-700">
                    <i class="fas fa-map-marked-alt mr-2"></i>Destination
                </a>
            </li>
            <li>
                <a href="{% url 'add_product' %}" class="block py-2 px-4 text-sm hover:bg-gray-700">
                    <i class="fas fa-plus-circle mr-2"></i>Add Destination
                </a>
            </li>
            <li>
                <a href="{% url 'vendor_booking' %}" class="block py-2 px-4 text-sm hover:bg-gray-700">
                    <i class="fas fa-calendar-check mr-2"></i>Bookings
                </a>
            </li>
            <li>
                <a href="{% url 'vendor_settings' %}" class="block py-2 px-4 text-sm hover:bg-gray-700">
                    <i class="fas fa-cog mr-2"></i>Settings
                </a>
            </li>
        </ul>
        <div class="absolute bottom-0 p-4">
            <a href="{% url 'logout' %}" class="block py-2 px-4 text-sm hover:bg-gray-700">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
        </div>
    </div>

    <!-- Content -->
    <div class="ml-64">
            <nav class="bg-white shadow-md">
                <div class="max-w-7xl mx-auto px-4 py-2">
                    <div class="flex justify-between items-center">
                        <h1 class="text-2xl font-semibold">Vendor Dashboard</h1>
                    </div>
                </div>
            </nav>
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white p-8 rounded max-w-md">
                <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
                <form method="post" action="{% url 'vendor_edit_profile' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_first_name" class="block text-sm font-semibold">First Name</label>
                        <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label for="id_last_name" class="block text-sm font-semibold">Last Name</label>
                        <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mb-4">
                        <label for="id_email" class="block text-sm font-semibold">Email</label>
                        <input type="email" id="id_email" name="email" value="{{ user.email }}" class="w-full border rounded px-3 py-2" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="id_username" class="block text-sm font-semibold">Username</label>
                        <input type="text" id="id_username" name="username" value="{{ user.username }}" class="w-full border rounded px-3 py-2" readonly>
                        <p class="text-xs text-gray-500 mt-1">Username cannot be edited</p>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
                        <a href="{% url 'vendor_settings' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
