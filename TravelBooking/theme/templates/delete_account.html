<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-gray-200">

<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Delete Account</h2>
        <p class="mb-4">Are you sure you want to delete your account? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded mr-4">Delete Account</button>
            {% if is_vendor %}
            <a href="{% url 'vendor_settings' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Cancel</a>
            {% else %}
            <a href="{% url 'settings' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Cancel</a>
            {% endif %}
        </form>
    </div>
</div>

</body>
</html>
