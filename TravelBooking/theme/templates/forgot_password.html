{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-4">Password Reset</h2>
        <p class="text-sm text-gray-600 mb-6">Enter the email address associated with your account to receive instructions on how to reset your password.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="flex justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Reset Password</button>
            <a href="{% url 'login' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
