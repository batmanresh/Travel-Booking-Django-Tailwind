{% extends 'base.html' %}
{% load static tailwind_tags %}
{% block title %}
    <title>Customize Your Travel</title>
{% endblock %}
{% tailwind_css %}  

{% block content %}
<div class="bg-cover bg-center bg-gradient-to-b from-blue-400 to-indigo-600" style="background-image: url('{% static 'images/pexels-sebastian-165505.jpg' %}');">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold mb-6 text-center text-white">Customize Your Travel</h2>
        <div class="mx-auto max-w-md mb-8">
            <div class="bg-white bg-opacity-75 rounded-lg shadow-md p-6">
                <!-- Form Starts -->
                <form>
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-1">Destination</label>
                        <input id="destination" name="destination" type="text" required placeholder="Enter your desired destination" 
                               class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="budget" class="block text-sm font-medium text-gray-700 mb-1">Budget</label>
                        <input id="budget" name="budget" type="number" required placeholder="Enter your budget" 
                               class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
                        <input id="duration" name="duration" type="number" required placeholder="Enter duration in days" 
                               class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="travelDate" class="block text-sm font-medium text-gray-700 mb-1">Travel Date</label>
                        <input id="travelDate" name="travelDate" type="date" required 
                               class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="interests" class="block text-sm font-medium text-gray-700 mb-1">Interests</label>
                        <textarea id="interests" name="interests" required placeholder="Enter your interests (e.g., hiking, museums)" 
                                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm text-sm"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                    </div>
                </form>
                <!-- Form Ends -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
