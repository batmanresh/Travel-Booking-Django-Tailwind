{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vendor Login</title>
    {% tailwind_css %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>	
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600">
    <div class="flex justify-center items-center h-screen">
        <div class="max-w-md w-full p-8 bg-white rounded-lg shadow-lg relative">
            <!-- Close Button -->
            <a href="{% url 'index' %}" class="absolute top-0 right-0 mt-4 mr-4 text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </a>
            <!-- End of Close Button -->

            <h1 class="text-2xl font-semibold mb-4 text-center">Vendor Login</h1>
            <form action="{% url 'vendor_login' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                </div>
                <div class="text-sm text-center">
                    {% for message in messages %}
                    {% endfor %}
                </div>
            </form>
            <div class="flex justify-center mt-6">
                <p class="text-sm text-gray-600 item">Not a vendor? <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-800">Login as Customer</a></p>
            </div>
            <div class="flex justify-center items-center mt-4">
                <div class="border-t border-gray-300 w-full"></div>
                <p class="text-sm text-gray-600 px-4">Or</p>
                <div class="border-t border-gray-300 w-full"></div>
            </div>
            <div class="flex justify-center mt-4">
                <p class="text-sm text-gray-600">Sign Up as a <a href="{% url 'vendor_register' %}" class="font-medium text-indigo-600 hover:text-indigo-800">Vendor</a></p>
            </div>
            
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    {% for flashmsg in messages %}
    <script>
        
            alertify.set('notifier','position', 'top-right');
            alertify.success('{{ flashmsg }}');
        
    </script>
    {% endfor %}
</body>
</html>
